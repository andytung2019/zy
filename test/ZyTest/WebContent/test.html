<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZY</title>
</head>
<body>
	<h1>命令下发测试主页</h1>
	<form action="test" method="post">
	设备编号<input type="text" name="device"><br/>
	开机<input type="checkbox" value="poweron" > <br/>
	关机<input type="checkbox" value="poweroff" > <br/>
	设置温度<input type="text" name="tempe"><br/>
	设置湿度<input type="text" name="humid"><br/>
	定时设置<input type="text" name="timer"><br/>
	查询温度<input type="checkbox" value="query_tempe" > <br/>
	查询湿度<input type="checkbox" value="query_humid" > <br/>
	上报所有状态<input type="checkbox" value="query_all" > <br/>
	</br>
	发送次数 <input type="text" name="times">
	<input type="submit" value="发送" ></br>
	</form>
</body>
</html>
